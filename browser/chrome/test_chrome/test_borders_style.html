<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Borders Style</title>
  </head>
  <body>
    <p>
    <label id="four-colors" style="border-top: 4px solid red; border-right: 4px solid green; border-bottom: 4px solid blue; border-left: 4px solid black; padding: 10px; margin: 10px;">
      Four different colors
    </label>
    <label id="three-colors" style="border-top: 4px solid red; border-right: 4px solid green; border-bottom: 4px solid blue; border-left: 4px solid green; padding: 10px; margin: 10px;">
      Three different colors
    </label>
    <label id="two-colors" style="border-top: 4px solid red; border-right: 4px solid green; border-bottom: 4px solid red; border-left: 4px solid green; padding: 10px; margin: 10px;">
      Two different colors
    </label>
    <label id="single-color" style="border: 4px solid red; padding: 10px; margin: 10px;">
      Single color
    </label>
  </body>
</html>
