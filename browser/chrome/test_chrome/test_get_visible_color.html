<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent squares</title>
</head>
<body>
    <div id="outer" style="width: 200px; height: 200px; background-color: rgb(0, 0, 255); position: relative; margin: 50px;">
        <div id="intermediate" style="width: 150px; height: 150px; background-color: rgba(0, 255, 0, 0.5); position: absolute; top: 25px; left: 25px;">
            <div id="inner" style="width: 100px; height: 100px; background-color: rgba(255, 0, 0, 0.5); position: absolute; top: 25px; left: 25px;"></div>
        </div>
    </div>
</body>
</html>
