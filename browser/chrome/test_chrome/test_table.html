<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
  </head>
  <body>
    <table id="uneven-table" border="1">
      <thead>
        <tr>
          <th>Col 1</th>
          <th>Col 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr>
          <td>Long Row 2, Cell 1</td>
          <td>Long Row 2, Cell 2</td>
          <td>Long Row 2, Cell 3</td>
        </tr>
        <tr>
          <td>Short Row 3, Combined cell</td>
        </tr>
        <tr>
          <td>Row 4, Cell 1</td>
          <td>Row 4, Cell 2</td>
        </tr>
        <tr>
          An empty row
        </tr>
      </tbody>
    </table>
  </body>
</html>
