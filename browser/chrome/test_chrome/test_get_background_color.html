<html>
<head>
    <title>Blue and Red Backgrounds</title>

        .blue-background {
            background-color: blue;
        }
        .red-background {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="blue-background" id="blue-background">
        BLUE
    </div>
    <div class="red-background" id="red-background">
        RED
    </div>
</body>
</html>
