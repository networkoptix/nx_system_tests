<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function disableButton() {
        document.getElementById("disable-me").disabled = true;
      }
    </script>
  </head>
  <body>
    <button id="disable-me" onclick="disableButton()">DISABLE ME</button>
  </body>
</html>
