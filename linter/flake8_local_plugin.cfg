[flake8:local-plugins]
extension =
    X03 = linter.flake8_plugin_brackets:newlines_in_multiline
    X003 = linter.flake8_plugin_characters:prohibited_unicode_characters
    X004 = linter.flake8_plugin_exceptions:raise_from_none
    X005 = linter.flake8_plugin_multiline_strings:multiline_string_always_in_parens
    X006 = linter.flake8_plugin_backslashes:backslashes_for_line_continuation
    X007 = linter.flake8_plugin_imports:one_import_per_line
    X008 = linter.flake8_plugin_imports:no_relative_imports
    X009 = linter.flake8_plugin_line_length:line_length
    X01 = linter.flake8_plugin_imports:blank_lines
    X021 = linter.flake8_plugin_exceptions:raise_class
    X022 = linter.flake8_plugin_imports:no_from_imports
    X023 = linter.flake8_plugin_imports:only_from_imports
    X024 = linter.flake8_plugin_imports:no_import_logger
    X025 = linter.flake8_plugin_imports:sort_init_all
    X026 = linter.flake8_plugin_abc:no_abc_superclass
    X027 = linter.flake8_plugin_isoformat_timespec:timespec_in_datetime_isoformat
